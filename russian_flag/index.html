<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Флаг России</title>
        <style>
            .flag-line {
                width: 200px;
                height: 20px;
                border: solid 1px black;
            }
            .white-block {
                background-color: white;
            }
            .blue-block {
                background-color: blue;
            }
            .red-block {
                background-color: red;
            }

        </style>
    </head>
    <body>
        <h2>Словарь</h2>
        <ul>
           <li>head - голова</li>
           <li>body - тело</li>
           <li>title - заголовок</li>
           <li>color - цвет</li>
           <li>white - белый</li>
           <li>blue - синий</li>
           <li>red - красный</li>
           <li>style - стиль</li>
           <li>width - ширина</li>
           <li>height - высота</li>
           <li>border - граница</li>
           <li>solid - сплошной</li>
           <li>black - черный</li>
           <li>background-color - цвет фона</li>
        </ul>
        <h2>Флаг России</h2>
        <div class="white-block flag-line"></div>
        <div class="blue-block flag-line"></div>
        <div class="red-block flag-line"></div>
    </body>
</html>
