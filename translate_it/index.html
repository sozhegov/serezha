<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0" />
        <title>Translate it</title>
        <link rel="stylesheet" href="translate_it.css" />
    </head>
    <body>
        <h1>Игра "Переводчик"</h1>
        <button onclick="start(event)">Начать игру</button>
        <div class="game-container hide" id="game-container"></div>
        <script src="translate_it.js"></script>
        <script type="text/javascript">
            const dictionary = {
                head: "голова",
                body: "тело",
                title: "заголовок",
                color: "цвет",
                white: "белый",
                blue: "синий",
                red: "красный",
                style: "стиль",
                width: "ширина",
                solid: "сплошной",
                black: "черный",
                background: "фон",
                game: "игра",
                start: "начать",
                translation: "перевод",
                phrase: "фраза",
                ask: "спросить",
                word: "слово",
                select: "выбирать",
                table: "таблица",
                line: "линия",
                circle: "окружность",
                point: "очко",
                hide: "прятать",
                show: "показывать",
                event: "событие",
                bug: "жук",
                dragon: "дракон"
            };
            const maxFails = 3;

            function start(event) {
                const gameContainer = document.getElementById("game-container");
                const game = new TranslateIt(gameContainer, dictionary, maxFails)
                game.startGame(event);
            }
        </script>
    </body>
</html>
